<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>babydogeswap</title>
		<link rel="stylesheet" href="./css/common.css" />
		<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
		<style>
			body {
				padding: 0;
				padding-top: 64px;
				font-size: 13px;
				height: 100vh;
				box-sizing: border-box;

			}

			main {
				height: 100vh;
				box-sizing: border-box;

			}

			.inviteBg {
				width: 100%;
				padding: 13px 25px 43px;
				font-size: 20px;
			}

			.inviteWrap {
				width: 100%;
				height: calc(100vh - 76px);
				background: #252525;
				border-radius: 40px 40px 0 0;
				padding: 17px 0;
				align-items: center;
			}

			.teamList {
				width: 100%;
				font-size: 12px;
				padding: 0 27px;
				margin-bottom: 22px;
			}

			.teamList span:first-child {
				flex: 5;
			}

			.teamList span:last-child {
				flex: 1;
			}

			.green {
				color: #2ED936;
			}

			.yellow {
				color: #D39707;
			}

			.fs-20 {
				font-size: 20px;
			}
			
		</style>
	</head>

	<body>
		<main>
			<div class="topNav  flex-bw">
				<span class="bold fs-20">Babydogeswap</span>
				<div class="flex">
					<div class="flex notBind" id="ton-connect"></div>
					<!-- <div class="flex bind">0D9...4646</div> -->
					<img class="menu" onclick="showMore()" src="./images/menu.png" alt="">
				</div>
			</div>
			<div class="inviteBg">
				<div class="fs-27">我的团队</div>
			</div>
			<div class="inviteWrap flex1">
				<div>邀请数据</div>
				<div class="flex teamList">
					<span>地址</span>
					<span>关系</span>
				</div>
				<div class="flex teamList">
					<span>0x5124...451687</span>
					<span class="green">直推</span>
				</div>
				<div class="flex teamList">
					<span>0x5124...451687</span>
					<span class="yellow">间推</span>
				</div>
				<div class="flex teamList">
					<span>0x5124...451687</span>
					<span class="green">直推</span>
				</div>
				<div class="flex teamList">
					<span>0x5124...451687</span>
					<span class="yellow">间推</span>
				</div>
			</div>
			<!-- 更多菜单 -->
			<div class="popup rightPopup" id="morePopup">
				<div class="moreModal flex1" id="moreModal">
					<span class="bold">Babydogeswap</span>
					<div class="walletBtn flex">
						<span>钱包地址：0x564df...23</span>
						<img src="./images/copy.png" alt="">
					</div>
					<a class="flex-bw" href="index.html">
						<span>首页</span>
						<img src="./images/right.png" alt="">
					</a>
					<a class="flex-bw" href="wallet.html">
						<span>我的资产</span>
						<img src="./images/right.png" alt="">
					</a>
					<a class="flex-bw" href="ranking.html">
						<span>排行榜</span>
						<img src="./images/right.png" alt="">
					</a>
					<a class="flex-bw" href="invite.html">
						<span>邀请</span>
						<img src="./images/right.png" alt="">
					</a>
				</div>
			</div>
		</main>

		<script>
			
			let morePopup = document.getElementById('morePopup')
			const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
				manifestUrl: 'https://slinadan.github.io/babySwap/tonconnect-manifest.json',
				buttonRootId: 'ton-connect'
			});

		

			function showMore(e) {
				morePopup.style.display = 'flex';
				moreModal.style.animation = "toLeftAnimate 0.4s forwards"; // 应用上滑动画  
			}
			// 点击模态框外部时，也关闭它
			window.onclick = function(event) {
				console.log('window.onclick10011111111111111');
				if (event.target == morePopup) {
					moreModal.style.animation = "toRightAnimate 0.4s forwards"; // 应用上滑动画  
					setTimeout(() => {
						morePopup.style.display = "none";
					}, 200)
				}
			}
		</script>

		<!-- Eruda is console for mobile browsers -->
		<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
		<script>
			eruda.init();
		</script>
	</body>
</html>
