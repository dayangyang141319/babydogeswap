<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>babydogeswap</title>
		<link rel="stylesheet" href="./css/common.css" />

		<style>
			body {
				padding-bottom: 90px;
				padding-top: 64px;
				font-size: 13px;
			}

			.fs-20 {
				font-size: 20px;

			}

			.mb-41 {
				margin-bottom: 41px;
			}

			.walletWrap {
				width: 100%;
				height: 65px;
				background: rgba(255, 255, 255, 0.03);
				border: 0.5px solid #343434;
				border-radius: 20px;
				padding: 0 20px;
				font-size: 13px;
			}

			.walletWrap .logo {
				width: 31.5px;
				height: 31.5px;
				margin-right: 14px;
			}

			.walletWrap .amount {
				font-size: 18px;
				margin-right: 14px;
			}

			.walletWrap .right {
				width: 8.5px;
				height: 8.5px;
			}

			.mb-15 {
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body>
		<main>
			<div class="topNav  flex-bw">
				<span class="bold fs-20 twaName"></span>
				<div class="flex">
					<div class="flex notBind" id="ton-connect"></div>
					<!-- <div class="flex bind">0D9...4646</div> -->
					<img class="menu" onclick="showMore()" src="./images/menu.png" alt="">
				</div>
			</div>
			<div class="fs-20 mb-41">我的钱包</div>
			<a class="flex-bw walletWrap mb-15" href="usdt.html">
				<div class="flex">
					<img class="logo" src="images/usdt.png" alt="" />
					<span>USDT</span>
				</div>
				<div class="flex">
					<span class="amount" id="credit1">0</span>
					<img class="right" src="images/right.png" alt="" />
				</div>
			</a>
			<a class="flex-bw walletWrap mb-15" href="tokenA.html">
				<div class="flex">
					<img class="logo" src="images/usdt.png" alt="" />
					<span>babydoge</span>
				</div>
				<div class="flex">
					<span class="amount" id="credit2">0</span>
					<img class="right" src="images/right.png" alt="" />
				</div>
			</a>
			<a class="flex-bw walletWrap mb-15" href="tokenB.html">
				<div class="flex">
					<img class="logo" src="images/usdt.png" alt="" />
					<span>BDS</span>
				</div>
				<div class="flex">
					<span class="amount" id="credit3">0</span>
					<img class="right" src="images/right.png" alt="" />
				</div>
			</a>
			<!-- 更多菜单 -->
			<div class="popup rightPopup" id="morePopup">
				<div class="moreModal flex1" id="moreModal">
					<span class="bold twaName"></span>
					<div class="walletBtn flex">
						<div class="flex">
							<span>钱包地址：</span>
							<span id="walletAddress"></span>
						</div>
						<img src="./images/copy.png" onclick="copy()" alt="">
					</div>
					<a class="flex-bw" href="index.html">
						<span>首页</span>
						<img src="./images/right.png" alt="">
					</a>
					<a class="flex-bw" href="wallet.html">
						<span>我的资产</span>
						<img src="./images/right.png" alt="">
					</a>
					<a class="flex-bw" href="ranking.html">
						<span>排行榜</span>
						<img src="./images/right.png" alt="">
					</a>
					<a class="flex-bw" href="invite.html">
						<span>邀请</span>
						<img src="./images/right.png" alt="">
					</a>
				</div>
			</div>
			<!-- 加载弹窗 -->
			<div id="loadingModal" class="loadingModal">
				<div class="modal-content">
					<p>加载中 . . .</p>
					<img src="images/loading.png" alt="" />
				</div>
			</div>
			<!-- 提示弹窗 -->
			<div id="toastModal" class="toastModal">
				<div class="modal-content">
					<p id="toastMsg"></p>
				</div>
			</div>
		</main>
		<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="./js/http.js"></script>
		<script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<script>
			
			function trsAddress(address) {
				let addr = TonConnectSDK.toUserFriendlyAddress(address, true)
				localStorage.setItem('userAddress', addr)
				document.getElementById('walletAddress').innerHTML = sliceAddress(addr, 4, 4)
				return addr
			}
			function getAsset() {
				apiHttp($, "/api/contract/user/index").then(res => {
					if (res.code == 1) {
						document.getElementById('credit1').innerHTML = res.data.credit1
						document.getElementById('credit2').innerHTML = res.data.credit2
						document.getElementById('credit3').innerHTML = res.data.credit3
					}
				})
			}

			async function loadData() {
				await showLoading()
				await getIndexInfo()
				await getAsset()
				
				hideLoading()
			}
			if(token){
				loadData()
			}
		</script>

		<!-- Eruda is console for mobile browsers -->
		<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
		<script>
			eruda.init();
		</script>
	</body>
</html>
